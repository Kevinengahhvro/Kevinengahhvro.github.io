<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #000;
      color: #00ff00;
      font-family: 'VT323', monospace;
      overflow-y: scroll;
    }

    /* CRT Scanlines overlay */
    .scanlines::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.03),
        rgba(0, 255, 0, 0.03) 1px,
        transparent 1px,
        transparent 3px
      );
      z-index: 9999;
    }

    /* Container & Timeline */
    .container {
      max-width: 700px;
      margin: 40px auto 80px;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Timeline vertical line */
    .timeline {
      position: relative;
      margin-left: 30px;
      border-left: 2px solid #00ff00;
      padding-left: 20px;
    }

    /* Each project item */
    .project {
      position: relative;
      margin-bottom: 30px;
      cursor: pointer;
      user-select: none;
      color: #00ff00;
      transition: color 0.3s ease;
    }
    .project::before {
      content: '';
      position: absolute;
      left: -32px;
      top: 8px;
      width: 20px; height: 20px;
      background: #00ff00;
      border-radius: 50%;
      border: 2px solid #000;
      box-shadow: 0 0 8px #00ff00;
      transition: background 0.3s ease;
    }
    .project:hover {
      color: #ff00ff;
      text-shadow: 0 0 6px #ff00ff;
    }
    .project:hover::before {
      background: #ff00ff;
      box-shadow: 0 0 15px #ff00ff;
    }

    /* Project text */
    .project-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin: 0 0 5px;
    }
    .project-desc {
      margin: 0;
      color: #00cc00;
      transition: color 0.3s ease;
    }
    .project:hover .project-desc {
      color: #ff99ff;
    }

    /* Vector Background Arrows */
    #arrow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    /* Fax Loading Overlay */
    #fax-loading {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      color: #00ff00;
      font-family: 'VT323', monospace;
      font-size: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      user-select: none;
    }

    /* Fax lines animation */
    #fax-loading .fax-line {
      width: 90%;
      height: 3px;
      background: linear-gradient(90deg, transparent 0%, #00ff00 50%, transparent 100%);
      margin: 4px 0;
      animation: fax-scan 1s linear infinite;
    }
    #fax-loading .fax-line:nth-child(odd) {
      animation-delay: 0s;
    }
    #fax-loading .fax-line:nth-child(even) {
      animation-delay: 0.5s;
    }

    @keyframes fax-scan {
      0% {transform: translateX(-100%);}
      100% {transform: translateX(100%);}
    }

    #fax-loading.show {
      opacity: 1;
      pointer-events: auto;
    }

  </style>
</head>
<body>
  <div class="scanlines"></div>

  <canvas id="arrow-canvas"></canvas>

  <div class="container">
    <h1>Projects Timeline</h1>
    <div class="timeline">
      <div class="project" data-url="project1.html" tabindex="0" role="button" aria-label="Project 1: Energy Tile">
        <p class="project-title">Project 1: Energy Tile</p>
        <p class="project-desc">A floor tile that generates electricity from footsteps.</p>
      </div>
      <div class="project" data-url="project2.html" tabindex="0" role="button" aria-label="Project 2: Water Propulsion">
        <p class="project-title">Project 2: Water Propulsion</p>
