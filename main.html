<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Main Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00ff00;
      font-family: 'VT323', monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scanlines::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 3px
      );
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 30px;
      border: 2px solid #00ff00;
      background: rgba(0,0,0,0.85);
      z-index: 1;
    }

    a {
      color: #00ff00;
      text-decoration: none;
      display: block;
      margin-top: 20px;
    }

    a:hover {
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff;
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="container">
    <h1>Welcome</h1>
    <h2>This is Kevin Anand's Retro Portfolio</h2>
    <a href="./about.html">Click here to learn more about me!</a>
    <a href="./projects.html">Wanna see my projects?</a>
  </div>
</body>
</html>
